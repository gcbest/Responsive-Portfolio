<body>

                <a class="navbar-brand" href="index.html">Godfrey Best</a>

        <div class="row">
            <div class="col-md-8">
                <form id="contact-form">
                    <h2>Contact</h2>
                    <hr class="hr-main"> Name
                    <br/>
                    <input type="text" name="contact_name" id="name_input" placeholder="  Name">
                    <br/> Email
                    <br/>
                    <input type="text" name="email" id="email_input" placeholder="  example@gmail.com">
                    <br/> Message
                    <br/>
                    <textarea name="message" cols="30" rows="10" id="message_input"></textarea>
                    <br/>
                    <input type="submit" name="submit-contact" id="submit_button">
                </form>
            </div>
            <div class="col-md-4">
                <div class="connect">
                    <h3>Connect with Me</h3>
                    <hr class="connect-hr">
                    <div class="connect-icons">
                        <a href=""><img src="assets/images/github-128.png" alt="Github" class="icon"></a>
                        <a href=""><img src="assets/images/linkedin-128.png" alt="LinkedIn" class="icon"></a>
                        <a href=""><img src="assets/images/stackoverflow-128.png" alt="StackOverflow" class="icon"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
